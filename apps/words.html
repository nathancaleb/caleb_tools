<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/words_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@100;400&family=Rubik&display=swap" rel="stylesheet">
    <title>Word Modifier</title>
</head>
<body>
    <main class="main_words">
        <nav class="nav_words">
            <ul class="nav_list">
                <li class="words_btn" id="word_transform_btn" onClick="loadWordTransform()">
                    Maiúsculo/Minúsculo
                </li>
                <li class="words_btn" id="alphabetic_ord_btn" onClick="loadAlphabeticOrd()">
                    Ordem Alfabetida
                </li>
                <li class="words_btn">
                    --- Em Breve ---
                </li>
                <li class="words_btn">
                    --- Em Breve ---
                </li>
            </ul>
        </nav>
        <section class="input_section">
            <div class="input_box">
                <textarea
                    name="text_to_work"
                    id="text_to_work"
                    cols="100" rows="10"
                    placeholder="Insira o texto que deseja tratar."></textarea>
            </div>
        </section>
            <!--    WORD TRANSFORM APP - START -->
            <section class="word_transform_section" id="word_transform_section">
                <div class="word_transform_box">
                    <input type="radio" name="word_transform_options" value="uppercase_option" class="radio_tranform" id="uppercase_option">
                    <label class="radio_tranform_button" for="uppercase_option" id="uppercase_option_label">MAIÚSCULO</label>
                    
                    <div class="division_buttons_transform"></div>
                    
                    <input type="radio" name="word_transform_options" value="lowercase_option" class="radio_tranform" id="lowercase_option">
                    <label class="radio_tranform_button" for="lowercase_option">minúsculo</label>
                    
                    <div class="division_buttons_transform"></div>
                    
                    <input type="radio" name="word_transform_options" value="alternate_option" class="radio_tranform" id="alternate_option">
                    <label class="radio_tranform_button" for="alternate_option">AuTeRnAdO</label>
                    
                    <div class="division_buttons_transform"></div>
                    
                    <input type="radio" name="word_transform_options" value="invert_option" class="radio_tranform" id="invert_option">
                    <label class="radio_tranform_button" for="invert_option">Inverter texto</label>
                    
                    <div class="division_buttons_transform"></div>
                    
                    <input type="radio" name="word_transform_options" value="first_letter_word_option" class="radio_tranform" id="first_letter_word_option">
                    <label class="radio_tranform_button" for="first_letter_word_option" id="first_letter_word_option_label">Primeira Letra Palavra</label>
                </div>
                <div class="send_tranform_box">
                    <button type="submit" class="transform_button" form="form_text" value="submit" onclick="transformText()">Transformar</button>
                </div>
            </section>
            <!--    WORD TRANSFORM APP - END -->

            <!--    ALPHABETIC ORDER APP - START -->
            <section class="alphabetic_ord_section" id="alphabetic_ord_section">
                <div class="alphabetic_ord_container">
                    <div class="alphab_ord_options" id="orderation_alphab_ord_box">
                        <label class="orderation_alphab_ord_tittle">TIPO DE ORDENAÇÃO:</label>

                        <input type="radio" name="ordenation_alphab_ord_options" value="a_to_z_ord" class="radio_alphab_ord" id="a_to_z_ord">
                        <label for="a_to_z_ord" class="radio_alphab_ord_button">A - Z</label>
                        
                        <input type="radio" name="ordenation_alphab_ord_options" value="z_to_a_ord" class="radio_alphab_ord" id="z_to_a_ord">
                        <label for="z_to_a_ord" class="radio_alphab_ord_button">Z - A</label>
                    </div>
                    <div class="alphab_ord_options" id="order_by_alphab_ord_box">
                        <label class="order_by_alphab_ord_tittle">SEPARAR POR:</label>

                        <div class="radio_organizer_alphab_ord">
                            <input type="radio" name="order_by_alphab_ord_options" value="word_wrap_alphab_ord" class="radio_alphab_ord" id="word_wrap_alphab_ord">
                            <label for="word_wrap_alphab_ord" class="radio_alphab_ord_button">Quebra de Linha</label>
                            
                            <input type="radio" name="order_by_alphab_ord_options" value="space_alphab_ord" class="radio_alphab_ord" id="space_alphab_ord">
                            <label for="space_alphab_ord" class="radio_alphab_ord_button">Espaço</label>

                            <input type="radio" name="order_by_alphab_ord_options" value="comma_alphab_ord" class="radio_alphab_ord" id="comma_alphab_ord">
                            <label for="comma_alphab_ord" class="radio_alphab_ord_button">Vírgula (,)</label>

                            <input type="radio" name="order_by_alphab_ord_options" value="semicolon_alphab_ord" class="radio_alphab_ord" id="semicolon_alphab_ord">
                            <label for="semicolon_alphab_ord" class="radio_alphab_ord_button">Ponto e Vírgula (;)</label>

                            <input type="radio" name="order_by_alphab_ord_options" value="dot_alphab_ord" class="radio_alphab_ord" id="dot_alphab_ord">
                            <label for="dot_alphab_ord" class="radio_alphab_ord_button">Ponto (.)</label>
                        </div>
                    </div>
                    <div class="alphab_ord_options" id="order_by_alphab_ord_box">
                        <label class="order_by_alphab_ord_tittle">RETORNAR POR:</label>

                        <div class="radio_organizer_alphab_ord">
                            <input type="radio" name="return_by_alphab_ord_options" value="return_word_wrap_alphab_ord" class="radio_alphab_ord" id="return_word_wrap_alphab_ord">
                            <label for="return_word_wrap_alphab_ord" class="radio_alphab_ord_button">Quebra de Linha</label>
                            
                            <input type="radio" name="return_by_alphab_ord_options" value="return_space_alphab_ord" class="radio_alphab_ord" id="return_space_alphab_ord">
                            <label for="return_space_alphab_ord" class="radio_alphab_ord_button">Espaço</label>

                            <input type="radio" name="return_by_alphab_ord_options" value="return_comma_alphab_ord" class="radio_alphab_ord" id="return_comma_alphab_ord">
                            <label for="return_comma_alphab_ord" class="radio_alphab_ord_button">Vírgula (,)</label>

                            <input type="radio" name="return_by_alphab_ord_options" value="return_semicolon_alphab_ord" class="radio_alphab_ord" id="return_semicolon_alphab_ord">
                            <label for="return_semicolon_alphab_ord" class="radio_alphab_ord_button">Ponto e Vírgula (;)</label>

                            <input type="radio" name="return_by_alphab_ord_options" value="return_dot_alphab_ord" class="radio_alphab_ord" id="return_dot_alphab_ord">
                            <label for="return_dot_alphab_ord" class="radio_alphab_ord_button">Ponto (.)</label>
                        </div>
                    </div>
                </div>
                <div class="repeat_word_alphab_ord_container">
                    <input type="checkbox" name="remove_repeat_alphab_ord" value="remove_repeat" class="checkbox_alphab_ord" id="remove_repeat_alphab_ord">
                    <label for="remove_repeat_alphab_ord" id="remove_repeat_alphab_ord_label">Remover Duplicados</label>
                </div>
                <div class="send_alphab_ord_box">
                    <button type="submit" class="alphab_ord_button" value="submit" onclick="orderAlphabetic()">Ordenar</button>
                </div>
            </section>
    </main>
</body>
<script src="../script/words_script.js"></script>
</html>
